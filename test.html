<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML задача</title>
  <style>
    body {
      transition: background-color 0.5s ease;
      font-family: Arial, sans-serif;
    }

    .saved-message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 255, 0, 0.7);
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
<div class="saved-message" id="savedMessage">Сохранено</div>
x

<script>
  const colors = [
    '#FF5733', '#33FF57', '#5733FF', '#FF33A1', '#A1FF33',
    '#33A1FF', '#FF9E33', '#9E33FF', '#33FF9E'
  ];


  function changeBackgroundColor(key) {
    const index = key - 1;
    if (index >= 0 && index < colors.length) {
      document.body.style.backgroundColor = colors[index];
    }
  }


  document.addEventListener('keydown', function(event) {
    if (event.ctrlKey && event.key >= '1' && event.key <= '9') {
      changeBackgroundColor(event.key);
    }

    if (event.ctrlKey && event.key === 's') {
      event.preventDefault();
      const savedMessage = document.getElementById('savedMessage');
      savedMessage.style.display = 'block';


      setTimeout(function() {
        savedMessage.style.display = 'none';
      }, 3000);
    }
  });
</script>
</body>
</html>
